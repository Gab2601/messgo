<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>messgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    .hidden { display: none; }
    #app, #auth {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #top-nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    #top-nav button {
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 120px;
    }
    video, canvas {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      background: black;
      object-fit: cover;
    }
    #posts div {
      margin-bottom: 20px;
    }
    #posts img {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 10px;
    }
    #posts p {
      margin: 8px 0 0 0;
      font-size: 1em;
    }
    #authMessage {
      color: red;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Connexion / Inscription</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button id="signupBtn">S'inscrire</button>
  <button id="loginBtn">Se connecter</button>
  <div id="authMessage"></div>
</div>

<div id="app" class="hidden">
  <div id="top-nav">
    <button id="feedBtn">Fil</button>
    <button id="postBtnNav">Poster</button>
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="view-feed">
    <h3>Fil d'actualité</h3>
    <div id="posts"></div>
  </div>

  <div id="view-post" class="hidden">
    <h3>Poster une photo</h3>
    <select id="cameraSelect"></select>
    <video id="video" autoplay playsinline></video>
    <button id="startCameraBtn">Lancer la caméra</button>
    <button id="switchCameraBtn">Changer de caméra</button>
    <button id="takePhotoBtn">Capturer</button>
    <canvas id="preview" width="300" height="400" class="hidden"></canvas>
    <input id="caption" type="text" placeholder="Légende" />
    <button id="publishBtn">Publier</button>
  </div>

  <div id="view-profile" class="hidden">
    <h3>Profil</h3>
    <p>Email : <span id="profileEmail"></span></p>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qoorpktaiwufqmsvohqa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvb3Jwa3RhaXd1ZnFtc3ZvaHFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzY3ODgsImV4cCI6MjA2MzUxMjc4OH0.isawuZt5NN1YAdwjGOcWX2Li-4829Fg6myCXNAARRfM"
  );

  // UI éléments
  const authDiv = document.getElementById("auth");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authMessage = document.getElementById("authMessage");
  const video = document.getElementById("video");
  const canvas = document.getElementById("preview");
  const captionInput = document.getElementById("caption");
  const startCameraBtn = document.getElementById("startCameraBtn");
  const switchCameraBtn = document.getElementById("switchCameraBtn");
  const takePhotoBtn = document.getElementById("takePhotoBtn");
  const publishBtn = document.getElementById("publishBtn");
  const profileEmail = document.getElementById("profileEmail");
  const postsDiv = document.getElementById("posts");
  const cameraSelect = document.getElementById("cameraSelect");

  document.getElementById("feedBtn").onclick = showFeed;
  document.getElementById("postBtnNav").onclick = showPost;
  document.getElementById("profileBtn").onclick = showProfile;

  let stream = null;
  let currentUser = null;
  let photoTaken = false;
  let cameras = [];
  let currentCameraIndex = 0;

  // AUTHENTIFICATION
  loginBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  signupBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  // Gestion caméra

  // Liste les caméras et remplit le select
  async function listCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameras = devices.filter(device => device.kind === "videoinput");
      cameraSelect.innerHTML = "";
      cameras.forEach((camera, index) => {
        const option = document.createElement("option");
        option.value = camera.deviceId;
        option.text = camera.label || `Caméra ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      if (cameras.length === 0) alert("Aucune caméra détectée.");
    } catch (e) {
      alert("Erreur en listant les caméras: " + e.message);
    }
  }

  async function startCamera(deviceId) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: deviceId ? { exact: deviceId } : undefined },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      photoTaken = false;
    } catch (e) {
      alert("Erreur d'accès à la caméra: " + e.message);
    }
  }

  startCameraBtn.onclick = async () => {
    const deviceId = cameraSelect.value;
    await startCamera(deviceId);
  };

  switchCameraBtn.onclick = async () => {
    if (cameras.length === 0) return alert("Aucune caméra détectée.");
    currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
    cameraSelect.value = cameras[currentCameraIndex].deviceId;
    await startCamera(cameras[currentCameraIndex].deviceId);
  };

  cameraSelect.onchange = async () => {
    currentCameraIndex = cameras.findIndex(c => c.deviceId === cameraSelect.value);
    await startCamera(cameraSelect.value);
  };

  // Capture photo
  takePhotoBtn.onclick = () => {
    if (!stream) return alert("Lance d'abord la caméra !");
    const context = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.classList.remove("hidden");
    video.classList.add("hidden");
    photoTaken = true;
  };

  publishBtn.onclick = async () => {
    if (!photoTaken) return alert("Prends une photo avant de publier !");
    const caption = captionInput.value.trim();
    if (!caption) return alert("Ajoute une légende.");

    // Convertir image en blob
    canvas.toBlob(async (blob) => {
      const fileName = `photo_${Date.now()}.png`;
      // Upload sur Supabase Storage
      const { data, error } = await supabase.storage
        .from("photos")
        .upload(fileName, blob, { contentType: "image/png" });
      if (error) {
        alert("Erreur upload: " + error.message);
        return;
      }
      // Ajouter un enregistrement dans la table posts
      const { data: postData, error: postError } = await supabase
        .from("posts")
        .insert([{ photo_url: data.path, caption, user_email: currentUser.email }]);
      if (postError) {
        alert("Erreur en postant: " + postError.message);
        return;
      }
      alert("Photo publiée !");
      captionInput.value = "";
      canvas.classList.add("hidden");
      video.classList.remove("hidden");
      photoTaken = false;
      loadPosts();
      showFeed();
    }, "image/png");
  };

  // Afficher posts
  async function loadPosts() {
    postsDiv.innerHTML = "Chargement...";
    const { data: posts, error } = await supabase
      .from("posts")
      .select("*")
      .order("id", { ascending: false });
    if (error) {
      postsDiv.textContent = "Erreur chargement posts : " + error.message;
      return;
    }
    postsDiv.innerHTML = "";
    for (const post of posts) {
      const postDiv = document.createElement("div");
      const img = document.createElement("img");
      const p = document.createElement("p");

      // URL publique pour la photo stockée
      const url = supabase.storage.from("photos").getPublicUrl(post.photo_url).publicURL;
      img.src = url;
      p.textContent = post.caption;
      postDiv.appendChild(img);
      postDiv.appendChild(p);
      postsDiv.appendChild(postDiv);
    }
  }

  // Gestion vues
  function showFeed() {
    appDiv.querySelector("#view-feed").classList.remove("hidden");
    appDiv.querySelector("#view-post").classList.add("hidden");
    appDiv.querySelector("#view-profile").classList.add("hidden");
  }
  function showPost() {
    appDiv.querySelector("#view-feed").classList.add("hidden");
    appDiv.querySelector("#view-post").classList.remove("hidden");
    appDiv.querySelector("#view-profile").classList.add("hidden");
  }
  function showProfile() {
    appDiv.querySelector("#view-feed").classList.add("hidden");
    appDiv.querySelector("#view-post").classList.add("hidden");
    appDiv.querySelector("#view-profile").classList.remove("hidden");
  }

  // Gérer session Supabase
  function handleSession(session) {
    if (!session) {
      authDiv.classList.remove("hidden");
      appDiv.classList.add("hidden");
      return;
    }
    currentUser = supabase.auth.getUser().then(({ data }) => {
      currentUser = data.user;
      profileEmail.textContent = currentUser.email;
    });
    authDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");
    showFeed();
    listCameras();
    loadPosts();
  }

  // Au chargement, vérifie session
  supabase.auth.getSession().then(({ data }) => {
    handleSession(data.session);
  });

  // Installer service worker si supporté
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").then(() => {
      console.log("Service worker enregistré !");
    });
  }
</script>

</body>
</html>
