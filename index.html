<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SnapClone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    .hidden { display: none; }
    #app, #auth { max-width: 600px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; }
    button { background-color: #007bff; color: white; cursor: pointer; }
    #top-nav { display: flex; gap: 5px; justify-content: space-around; margin-bottom: 10px; }
    canvas, video { width: 100%; border-radius: 10px; margin-top: 10px; background: black; }
    
    /* Bandeau de mise à jour */
    #updateBanner {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Connexion / Inscription</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button id="signupBtn">S'inscrire</button>
  <button id="loginBtn">Se connecter</button>
  <div id="authMessage" style="color:red"></div>
</div>

<div id="app" class="hidden">
  <div id="top-nav">
    <button id="feedBtn">Fil</button>
    <button id="postBtnNav">Poster</button>
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="view-feed">
    <h3>Fil d'actualité</h3>
    <div id="posts"></div>
  </div>

  <div id="view-post" class="hidden">
    <h3>Poster une photo</h3>
    <video id="video" autoplay playsinline></video>
    <button id="startCameraBtn">Lancer la caméra</button>
    <button id="takePhotoBtn">Capturer</button>
    <canvas id="preview" width="300" height="200"></canvas>
    <input id="caption" type="text" placeholder="Légende" />
    <button id="publishBtn">Publier</button>
  </div>

  <div id="view-profile" class="hidden">
    <h3>Profil</h3>
    <p>Email : <span id="profileEmail"></span></p>
  </div>
</div>

<!-- Bandeau pour mise à jour -->
<div id="updateBanner">Nouvelle version disponible - Cliquez pour recharger</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qoorpktaiwufqmsvohqa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvb3Jwa3RhaXd1ZnFtc3ZvaHFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzY3ODgsImV4cCI6MjA2MzUxMjc4OH0.isawuZt5NN1YAdwjGOcWX2Li-4829Fg6myCXNAARRfM"
  );

  // Elements
  const authDiv = document.getElementById("auth");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authMessage = document.getElementById("authMessage");
  const video = document.getElementById("video");
  const canvas = document.getElementById("preview");
  const captionInput = document.getElementById("caption");
  const startCameraBtn = document.getElementById("startCameraBtn");
  const takePhotoBtn = document.getElementById("takePhotoBtn");
  const publishBtn = document.getElementById("publishBtn");
  const profileEmail = document.getElementById("profileEmail");
  const postsDiv = document.getElementById("posts");
  const updateBanner = document.getElementById("updateBanner");

  // Navigation
  document.getElementById("feedBtn").onclick = showFeed;
  document.getElementById("postBtnNav").onclick = showPost;
  document.getElementById("profileBtn").onclick = showProfile;

  let stream = null;
  let currentUser = null;

  // Auth
  loginBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  signupBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  // Camera
  startCameraBtn.onclick = async () => {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } } // force caméra arrière
      });
      video.srcObject = stream;
      video.play();
    } catch (error) {
      console.error("Erreur caméra:", error);
      alert("Impossible d’accéder à la caméra arrière.");
    }
  };

  takePhotoBtn.onclick = () => {
    if (!stream) return alert("Lancez la caméra d'abord !");
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  };

  // Publish
  publishBtn.onclick = async () => {
    canvas.toBlob(async (blob) => {
      if (!blob || blob.size === 0) return alert("Erreur : image vide.");

      const fileName = `${currentUser.id}_${Date.now()}.png`;
      const { data: file, error: uploadError } = await supabase.storage.from("posts").upload(fileName, blob);

      if (uploadError) return alert("Erreur upload : " + uploadError.message);

      const { data: urlData } = supabase.storage.from("posts").getPublicUrl(fileName);

      await supabase.from("daily_posts").insert({
        user_id: currentUser.id,
        photo_url: urlData.publicUrl,
        caption: captionInput.value,
        timestamp: new Date().toISOString()
      });

      captionInput.value = "";
      loadPosts();
      showFeed();
    }, "image/png");
  };

  // Views
  function showFeed() {
    document.getElementById("view-feed").classList.remove("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showPost() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.remove("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showProfile() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.remove("hidden");
  }

  async function loadPosts() {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const { data } = await supabase
      .from("daily_posts")
      .select("*")
      .gte("timestamp", today.toISOString())
      .order("timestamp", { ascending: false });

    postsDiv.innerHTML = "";
    data.forEach(post => {
      const div = document.createElement("div");
      div.style.marginBottom = "15px";
      div.innerHTML = `<img src="${post.photo_url}" style="width:100%;border-radius:10px;"><p>${post.caption}</p>`;
      postsDiv.appendChild(div);
    });
  }

  async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    handleSession(session);
    supabase.auth.onAuthStateChange((_event, session) => handleSession(session));
  }

  function handleSession(session) {
    currentUser = session?.user;
    if (currentUser) {
      authDiv.classList.add("hidden");
      appDiv.classList.remove("hidden");
      profileEmail.textContent = currentUser.email;
      loadPosts();
      showFeed();
    } else {
      authDiv.classList.remove("hidden");
      appDiv.classList.add("hidden");
    }
  }

  init();

  // PWA install + service worker update management
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(registration => {
      registration.addEventListener('updatefound', () => {
        const newWorker = registration.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            updateBanner.style.display = 'block';
            updateBanner.onclick = () => {
              newWorker.postMessage({ action: 'skipWaiting' });
            };
          }
        });
      });
    });

    navigator.serviceWorker.addEventListener('controllerchange', () => {
      window.location.reload();
    });
  }
</script>

</body>
</html>
