<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>messgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    #app, #auth {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #top-nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: space-between;
    }

    #top-nav button {
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 120px;
    }

    video, canvas {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      background: black;
      object-fit: cover;
    }

    #posts div {
      margin-bottom: 20px;
    }

    #posts img {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 10px;
    }

    #posts p {
      margin: 8px 0 0 0;
      font-size: 1em;
    }

    #authMessage {
      color: red;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Connexion / Inscription</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button id="signupBtn">S'inscrire</button>
  <button id="loginBtn">Se connecter</button>
  <div id="authMessage"></div>
</div>

<div id="app" class="hidden">
  <div id="top-nav">
    <button id="feedBtn">Fil</button>
    <button id="postBtnNav">Poster</button>
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="view-feed">
    <h3>Fil d'actualité</h3>
    <div id="posts"></div>
  </div>

  <div id="view-post" class="hidden">
    <h3>Poster une photo</h3>

    <!-- Select pour choisir caméra -->
    <select id="cameraSelect"></select>

    <video id="video" autoplay playsinline></video>

    <button id="startCameraBtn">Lancer la caméra</button>
    <button id="switchCameraBtn">Changer de caméra</button>
    <button id="takePhotoBtn">Capturer</button>

    <canvas id="preview" width="300" height="400" class="hidden"></canvas>

    <input id="caption" type="text" placeholder="Légende" />
    <button id="publishBtn">Publier</button>
  </div>

  <div id="view-profile" class="hidden">
    <h3>Profil</h3>
    <p>Email : <span id="profileEmail"></span></p>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qoorpktaiwufqmsvohqa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvb3Jwa3RhaXd1ZnFtc3ZvaHFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzY3ODgsImV4cCI6MjA2MzUxMjc4OH0.isawuZt5NN1YAdwjGOcWX2Li-4829Fg6myCXNAARRfM"
  );

  // Éléments DOM
  const authDiv = document.getElementById("auth");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authMessage = document.getElementById("authMessage");
  const video = document.getElementById("video");
  const canvas = document.getElementById("preview");
  const captionInput = document.getElementById("caption");
  const startCameraBtn = document.getElementById("startCameraBtn");
  const takePhotoBtn = document.getElementById("takePhotoBtn");
  const publishBtn = document.getElementById("publishBtn");
  const profileEmail = document.getElementById("profileEmail");
  const postsDiv = document.getElementById("posts");
  const cameraSelect = document.getElementById("cameraSelect");
  const switchCameraBtn = document.getElementById("switchCameraBtn");

  document.getElementById("feedBtn").onclick = showFeed;
  document.getElementById("postBtnNav").onclick = showPost;
  document.getElementById("profileBtn").onclick = showProfile;

  let stream = null;
  let currentUser = null;
  let photoTaken = false;
  let cameras = [];
  let currentCameraIndex = 0;

  // Authentification
  loginBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  signupBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  // Liste des caméras
  async function listCameras() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    cameras = devices.filter(device => device.kind === "videoinput");
    cameraSelect.innerHTML = "";
    cameras.forEach((camera, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.text = camera.label || `Caméra ${index + 1}`;
      cameraSelect.appendChild(option);
    });
    if (cameras.length > 0) {
      currentCameraIndex = 0;
      cameraSelect.value = 0;
    }
  }

  // Lancer la caméra avec la caméra sélectionnée
  async function startCamera(index = 0) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
    if (!cameras[index]) {
      alert("Caméra non disponible");
      return;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: cameras[index].deviceId } },
        audio: false
      });
      video.srcObject = stream;
      currentCameraIndex = index;
      cameraSelect.value = index;
      photoTaken = false;
      canvas.classList.add("hidden");
      video.classList.remove("hidden");
    } catch (e) {
      alert("Erreur d'accès caméra : " + e.message);
    }
  }

  // Changer la caméra
  switchCameraBtn.onclick = () => {
    if (cameras.length === 0) {
      alert("Aucune caméra détectée");
      return;
    }
    let nextIndex = (currentCameraIndex + 1) % cameras.length;
    startCamera(nextIndex);
  };

  // Start caméra bouton
  startCameraBtn.onclick = () => {
    startCamera(currentCameraIndex);
  };

  // Changer caméra via select
  cameraSelect.onchange = () => {
    startCamera(parseInt(cameraSelect.value));
  };

  // Capturer photo
  takePhotoBtn.onclick = () => {
    if (!stream) {
      alert("Veuillez lancer la caméra d'abord.");
      return;
    }
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.classList.remove("hidden");
    video.classList.add("hidden");
    photoTaken = true;
  };

  // Publier photo sur Supabase
  publishBtn.onclick = async () => {
    if (!photoTaken) {
      alert("Veuillez capturer une photo avant de publier.");
      return;
    }

    canvas.toBlob(async (blob) => {
      if (!blob || blob.size === 0) {
        alert("Erreur : image vide.");
        return;
      }
      const filename = `public/${Date.now()}.png`;

      // Upload sur Supabase storage
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("images")
        .upload(filename, blob, {
          cacheControl: "3600",
          upsert: false
        });

      if (uploadError) {
        alert("Erreur upload image : " + uploadError.message);
        return;
      }

      // Obtenir l'URL publique
      const { data: publicUrlData } = supabase.storage
        .from("images")
        .getPublicUrl(filename);

      // Ajouter post à la base
      const { error: insertError } = await supabase
        .from("posts")
        .insert([
          {
            image_url: publicUrlData.publicUrl,
            caption: captionInput.value,
            user_id: currentUser.id
          }
        ]);

      if (insertError) {
        alert("Erreur lors de la création du post : " + insertError.message);
        return;
      }

      alert("Photo publiée !");
      captionInput.value = "";
      photoTaken = false;
      canvas.classList.add("hidden");
      video.classList.remove("hidden");
      loadPosts();
      showFeed();
    }, "image/png");
  };

  // Afficher le fil d'actualité
  async function loadPosts() {
    postsDiv.innerHTML = "<p>Chargement...</p>";
    const { data, error } = await supabase
      .from("posts")
      .select("id, image_url, caption, user_id")
      .order("id", { ascending: false })
      .limit(20);

    if (error) {
      postsDiv.innerHTML = `<p>Erreur chargement posts : ${error.message}</p>`;
      return;
    }

    if (data.length === 0) {
      postsDiv.innerHTML = "<p>Aucun post pour l'instant.</p>";
      return;
    }

    postsDiv.innerHTML = "";
    for (const post of data) {
      const div = document.createElement("div");
      div.innerHTML = `
        <img src="${post.image_url}" alt="Post" />
        <p>${post.caption || ""}</p>
      `;
      postsDiv.appendChild(div);
    }
  }

  // Affichage des vues
  function showFeed() {
    document.getElementById("view-feed").classList.remove("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showPost() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.remove("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showProfile() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.remove("hidden");
  }

  // Gérer session
  function handleSession(session) {
    if (!session) {
      authDiv.classList.remove("hidden");
      appDiv.classList.add("hidden");
      return;
    }

    currentUser = session.user;
    authDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");
    profileEmail.textContent = currentUser.email;

    // Initialiser caméra + posts
    listCameras().then(() => startCamera(0));
    loadPosts();
    showFeed();
  }

  // Vérifier session au chargement
  supabase.auth.getSession().then(({ data: { session } }) => {
    handleSession(session);
  });

  // Ecouter les changements d'auth
  supabase.auth.onAuthStateChange((_event, session) => {
    handleSession(session);
  });

  // Enregistrer Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker enregistré"))
      .catch(console.error);
  }

</script>

</body>
</html>
