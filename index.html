<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>messgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    #app, #auth {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #top-nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: space-between;
    }

    #top-nav button {
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 120px;
    }

    video, canvas {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      background: black;
      object-fit: cover;
    }

    #posts div {
      margin-bottom: 20px;
    }

    #posts img {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 10px;
    }

    #posts p {
      margin: 8px 0 0 0;
      font-size: 1em;
    }

    #authMessage {
      color: red;
      min-height: 1.2em;
    }
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Connexion / Inscription</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button id="signupBtn">S'inscrire</button>
  <button id="loginBtn">Se connecter</button>
  <div id="authMessage"></div>
</div>

<div id="app" class="hidden">
  <div id="top-nav">
    <button id="feedBtn">Fil</button>
    <button id="postBtnNav">Poster</button>
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="view-feed">
    <h3>Fil d'actualité</h3>
    <div id="posts"></div>
  </div>

  <div id="view-post" class="hidden">
    <h3>Poster une photo</h3>
    <video id="video" autoplay playsinline></video>
    <button id="switchCameraBtn">Changer de caméra</button>
    <button id="startCameraBtn">Lancer la caméra</button>
    <button id="takePhotoBtn" disabled>Capturer</button>
    <canvas id="preview" width="300" height="400" class="hidden"></canvas>
    <input id="caption" type="text" placeholder="Légende" />
    <button id="publishBtn" disabled>Publier</button>
  </div>

  <div id="view-profile" class="hidden">
    <h3>Profil</h3>
    <p>Email : <span id="profileEmail"></span></p>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qoorpktaiwufqmsvohqa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvb3Jwa3RhaXd1ZnFtc3ZvaHFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzY3ODgsImV4cCI6MjA2MzUxMjc4OH0.isawuZt5NN1YAdwjGOcWX2Li-4829Fg6myCXNAARRfM"
  );

  const authDiv = document.getElementById("auth");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authMessage = document.getElementById("authMessage");
  const video = document.getElementById("video");
  const canvas = document.getElementById("preview");
  const captionInput = document.getElementById("caption");
  const startCameraBtn = document.getElementById("startCameraBtn");
  const takePhotoBtn = document.getElementById("takePhotoBtn");
  const publishBtn = document.getElementById("publishBtn");
  const profileEmail = document.getElementById("profileEmail");
  const postsDiv = document.getElementById("posts");
  const switchCameraBtn = document.getElementById("switchCameraBtn");

  document.getElementById("feedBtn").onclick = showFeed;
  document.getElementById("postBtnNav").onclick = showPost;
  document.getElementById("profileBtn").onclick = showProfile;

  let stream = null;
  let currentUser = null;
  let photoTaken = false;
  let usingFrontCamera = false; // false = back camera, true = front camera

  loginBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  signupBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  startCameraBtn.onclick = () => startCamera();

  switchCameraBtn.onclick = () => {
    usingFrontCamera = !usingFrontCamera;
    startCamera();
  };

  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: usingFrontCamera ? "user" : "environment",
          width: { ideal: 1280 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      video.classList.remove("hidden");
      canvas.classList.add("hidden");
      photoTaken = false;
      takePhotoBtn.disabled = false;
      publishBtn.disabled = true;

      // Mirror front camera only
      if (usingFrontCamera) {
        video.classList.add("mirror");
      } else {
        video.classList.remove("mirror");
      }
    } catch (error) {
      console.error("Erreur caméra:", error);
      alert("Impossible d’accéder à la caméra. Vérifiez les permissions.");
      takePhotoBtn.disabled = true;
      publishBtn.disabled = true;
    }
  }

  takePhotoBtn.onclick = () => {
    if (!stream) {
      alert("Veuillez lancer la caméra d'abord.");
      return;
    }
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Pour photo normale (non miroir) on ne fait pas de transformation ici
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.classList.remove("hidden");
    video.classList.add("hidden");
    photoTaken = true;
    publishBtn.disabled = false;
  };

  publishBtn.onclick = async () => {
    if (!photoTaken) {
      alert("Veuillez capturer une photo avant de publier.");
      return;
    }
    const caption = captionInput.value.trim();
    if (!caption) {
      alert("Veuillez ajouter une légende.");
      return;
    }

    // Conversion de l’image en base64
    const dataUrl = canvas.toDataURL("image/jpeg");
    // Supprime le préfixe "data:image/jpeg;base64,"
    const base64 = dataUrl.split(",")[1];

    // Upload de l’image dans Supabase Storage
    const fileName = `posts/${Date.now()}_${Math.floor(Math.random() * 1000)}.jpg`;
    const { data: uploadData, error: uploadError } = await supabase.storage
      .from("posts")
      .upload(fileName, Uint8Array.from(atob(base64), c => c.charCodeAt(0)), {
        contentType: "image/jpeg"
      });

    if (uploadError) {
      alert("Erreur lors de l'upload de la photo : " + uploadError.message);
      return;
    }

    // Récupération de l’URL publique
    const { data: publicUrlData, error: urlError } = supabase.storage
      .from("posts")
      .getPublicUrl(fileName);

    if (urlError) {
      alert("Erreur lors de la récupération de l'URL de la photo : " + urlError.message);
      return;
    }

    // Sauvegarde du post dans la base Supabase
    const { error: insertError } = await supabase.from("posts").insert({
      user_id: currentUser.id,
      photo_url: publicUrlData.publicUrl,
      caption: caption,
      created_at: new Date().toISOString()
    });

    if (insertError) {
      alert("Erreur lors de la sauvegarde du post : " + insertError.message);
      return;
    }

    captionInput.value = "";
    publishBtn.disabled = true;
    photoTaken = false;
    canvas.classList.add("hidden");
    video.classList.remove("hidden");

    alert("Photo publiée avec succès !");
    showFeed();
    loadPosts();
  };

  function handleSession(session) {
    if (!session) {
      authDiv.classList.remove("hidden");
      appDiv.classList.add("hidden");
      return;
    }
    currentUser = session.user;
    authDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");
    profileEmail.textContent = currentUser.email;
    showFeed();
    loadPosts();
  }

  function showFeed() {
    document.getElementById("view-feed").classList.remove("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showPost() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.remove("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showProfile() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.remove("hidden");
  }

  async function loadPosts() {
    postsDiv.innerHTML = "";
    const { data, error } = await supabase
      .from("daily_posts")
      .select("*")
      .order("created_at", { ascending: false })
      .limit(30);

    if (error) {
      postsDiv.textContent = "Erreur de chargement des posts : " + error.message;
      return;
    }

    if (!data || data.length === 0) {
      postsDiv.textContent = "Aucun post pour le moment.";
      return;
    }

    for (const post of data) {
      const postDiv = document.createElement("div");
      const img = document.createElement("img");
      img.src = post.photo_url;
      img.alt = post.caption;
      const p = document.createElement("p");
      p.textContent = post.caption;
      postDiv.appendChild(img);
      postDiv.appendChild(p);
      postsDiv.appendChild(postDiv);
    }
  }

  supabase.auth.getSessiupon().then(({ data: { session } }) => {
    handleSession(session);
  });

  supabase.auth.onAuthStateChange((_event, session) => {
    handleSession(session);
  });
</script>

</body>
</html>
