<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>messgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    .hidden { display: none; }
    #app, #auth {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #top-nav {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    #top-nav button {
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 120px;
    }
    video, canvas {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      background: black;
      object-fit: cover;
    }
    #posts div {
      margin-bottom: 20px;
    }
    #posts img {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 10px;
    }
    #posts p {
      margin: 8px 0 0 0;
      font-size: 1em;
    }
    #authMessage {
      color: red;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Connexion / Inscription</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button id="signupBtn">S'inscrire</button>
  <button id="loginBtn">Se connecter</button>
  <div id="authMessage"></div>
</div>

<div id="app" class="hidden">
  <div id="top-nav">
    <button id="feedBtn">Fil</button>
    <button id="postBtnNav">Poster</button>
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="view-feed">
    <h3>Fil d'actualité</h3>
    <div id="posts"></div>
  </div>

  <div id="view-post" class="hidden">
    <h3>Poster une photo</h3>
    <select id="cameraSelect"></select>
    <button id="startCameraBtn">Lancer la caméra</button>
    <button id="switchCameraBtn">Changer de caméra</button>
    <video id="video" autoplay playsinline></video>
    <button id="takePhotoBtn">Capturer</button>
    <canvas id="preview" width="300" height="400" class="hidden"></canvas>
    <input id="caption" type="text" placeholder="Légende" />
    <button id="publishBtn">Publier</button>
  </div>

  <div id="view-profile" class="hidden">
    <h3>Profil</h3>
    <p>Email : <span id="profileEmail"></span></p>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // Init Supabase
  const supabase = createClient(
    "https://qoorpktaiwufqmsvohqa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvb3Jwa3RhaXd1ZnFtc3ZvaHFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzY3ODgsImV4cCI6MjA2MzUxMjc4OH0.isawuZt5NN1YAdwjGOcWX2Li-4829Fg6myCXNAARRfM"
  );

  // Elements
  const authDiv = document.getElementById("auth");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authMessage = document.getElementById("authMessage");
  const video = document.getElementById("video");
  const canvas = document.getElementById("preview");
  const captionInput = document.getElementById("caption");
  const startCameraBtn = document.getElementById("startCameraBtn");
  const takePhotoBtn = document.getElementById("takePhotoBtn");
  const publishBtn = document.getElementById("publishBtn");
  const profileEmail = document.getElementById("profileEmail");
  const postsDiv = document.getElementById("posts");
  const feedBtn = document.getElementById("feedBtn");
  const postBtnNav = document.getElementById("postBtnNav");
  const profileBtn = document.getElementById("profileBtn");
  const cameraSelect = document.getElementById("cameraSelect");
  const switchCameraBtn = document.getElementById("switchCameraBtn");

  // State
  let currentUser = null;
  let currentStream = null;
  let photoTaken = false;
  let cameraDevices = [];
  let currentCameraIndex = 0;

  // Auth handlers
  loginBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  signupBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  // Show views
  feedBtn.onclick = () => {
    showView("feed");
  };
  postBtnNav.onclick = () => {
    showView("post");
  };
  profileBtn.onclick = () => {
    showView("profile");
  };

  function showView(view) {
    document.getElementById("view-feed").classList.toggle("hidden", view !== "feed");
    document.getElementById("view-post").classList.toggle("hidden", view !== "post");
    document.getElementById("view-profile").classList.toggle("hidden", view !== "profile");
  }

  // Camera & video

  async function listCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameraDevices = devices.filter(d => d.kind === "videoinput");
      cameraSelect.innerHTML = "";
      cameraDevices.forEach((device, idx) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `Caméra ${idx + 1}`;
        cameraSelect.appendChild(option);
      });
      if (cameraDevices.length > 0) {
        currentCameraIndex = 0;
        cameraSelect.value = cameraDevices[0].deviceId;
      }
    } catch (error) {
      alert("Erreur lors de la récupération des caméras : " + error.message);
    }
  }

  async function startCamera(deviceId) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
      currentStream = null;
    }
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: deviceId ? { exact: deviceId } : undefined },
        audio: false,
      });
      video.srcObject = currentStream;
      await video.play();
      canvas.classList.add("hidden");
      video.classList.remove("hidden");
      photoTaken = false;
    } catch (error) {
      alert("Erreur d'accès à la caméra : " + error.message);
    }
  }

  startCameraBtn.onclick = () => {
    startCamera(cameraSelect.value);
  };

  // Switch camera bouton
  switchCameraBtn.onclick = () => {
    if (cameraDevices.length <= 1) {
      alert("Une seule caméra détectée.");
      return;
    }
    currentCameraIndex = (currentCameraIndex + 1) % cameraDevices.length;
    cameraSelect.value = cameraDevices[currentCameraIndex].deviceId;
    startCamera(cameraSelect.value);
  };

  cameraSelect.onchange = () => {
    currentCameraIndex = cameraDevices.findIndex(c => c.deviceId === cameraSelect.value);
    startCamera(cameraSelect.value);
  };

  // Prendre une photo
  takePhotoBtn.onclick = () => {
    if (!currentStream) {
      alert("Lancez d'abord la caméra !");
      return;
    }
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.classList.remove("hidden");
    video.classList.add("hidden");
    photoTaken = true;
  };

  // Publier la photo
  publishBtn.onclick = async () => {
    if (!photoTaken) {
      alert("Prenez une photo avant de publier.");
      return;
    }
    const caption = captionInput.value.trim();
    if (!caption) {
      alert("Ajoutez une légende.");
      return;
    }
    canvas.toBlob(async (blob) => {
      if (!blob) {
        alert("Erreur lors de la récupération de l'image.");
        return;
      }
      const filename = `${currentUser.id}_${Date.now()}.png`;

      // Upload image dans Supabase Storage (bucket 'photos')
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("photos")
        .upload(filename, blob, { contentType: "image/png" });

      if (uploadError) {
        alert("Erreur upload photo : " + uploadError.message);
        return;
      }

      // URL publique
      const { data: publicUrlData } = supabase.storage
        .from("photos")
        .getPublicUrl(filename);

      // Insérer post dans la table daily_posts
      const { error: insertError } = await supabase
        .from("daily_posts")
        .insert({
          user_id: currentUser.id,
          image_url: publicUrlData.publicUrl,
          caption: caption,
          timestamp: new Date().toISOString(),
        });

      if (insertError) {
        alert("Erreur insertion post : " + insertError.message);
        return;
      }

      alert("Photo publiée !");
      captionInput.value = "";
      canvas.classList.add("hidden");
      video.classList.remove("hidden");
      photoTaken = false;

      loadPosts();
      showView("feed");
    });
  };

  // Charger les posts
  async function loadPosts() {
    postsDiv.innerHTML = "Chargement...";
    const { data, error } = await supabase
      .from("daily_posts")
      .select("*")
      .order("timestamp", { ascending: false });

    if (error) {
      postsDiv.innerHTML = "Erreur chargement posts : " + error.message;
      return;
    }

    if (!data || data.length === 0) {
      postsDiv.innerHTML = "<p>Aucun post pour le moment.</p>";
      return;
    }

    postsDiv.innerHTML = "";
    data.forEach(post => {
      const div = document.createElement("div");
      div.innerHTML = `
        <img src="${post.image_url}" alt="Post" />
        <p>${post.caption}</p>
        <small>Posté le ${new Date(post.timestamp).toLocaleString()}</small>
      `;
      postsDiv.appendChild(div);
    });
  }

  // Gérer session utilisateur
  function handleSession(session) {
    if (!session || !session.user) {
      authDiv.classList.remove("hidden");
      appDiv.classList.add("hidden");
      currentUser = null;
      return;
    }
    currentUser = session.user;
    profileEmail.textContent = currentUser.email;
    authDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");
    showView("feed");
    loadPosts();
    listCameras();
  }

  // Au chargement, vérifie session
  supabase.auth.getSession().then(({ data }) => {
    handleSession(data.session);
  });

  // Écoute changement de session (login / logout)
  supabase.auth.onAuthStateChange((_event, session) => {
    handleSession(session);
  });

  // Demande permission camera à l'ouverture
  navigator.mediaDevices.getUserMedia({ video: true, audio: false }).catch(() => {
    // ignore si refus
  });
</script>

<script>
  // Enregistrer service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(e => console.error('Erreur Service Worker', e));
  }
</script>

</body>
</html>
