<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>messgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    #app, #auth {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #top-nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: space-between;
    }

    #top-nav button {
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 120px;
    }

    video, canvas {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      background: black;
      object-fit: cover;
    }

    #posts div {
      margin-bottom: 20px;
    }

    #posts img {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4; /* format vertical */
      object-fit: cover;
      border-radius: 10px;
    }

    #posts p {
      margin: 8px 0 0 0;
      font-size: 1em;
    }

    #authMessage {
      color: red;
      min-height: 1.2em;
    }

    /* Boutons caméra en ligne */
    #camera-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    #camera-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    .mirror {
  transform: scaleX(-1);
}

  </style>
</head>
<body>

<div id="auth">
  <h2>Connexion / Inscription</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button id="signupBtn">S'inscrire</button>
  <button id="loginBtn">Se connecter</button>
  <div id="authMessage"></div>
</div>

<div id="app" class="hidden">
  <div id="top-nav">
    <button id="feedBtn">Fil</button>
    <button id="postBtnNav">Poster</button>
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="view-feed">
    <h3>Fil d'actualité</h3>
    <div id="posts"></div>
  </div>

  <div id="view-post" class="hidden">
    <h3>Poster une photo</h3>
    <video id="video" autoplay playsinline class="hidden"></video>
    <canvas id="preview" width="300" height="400" class="hidden"></canvas>

    <div id="camera-buttons">
      <button id="startCameraBtn">Lancer la caméra</button>
      <button id="switchCameraBtn" disabled>Changer caméra</button>
      <button id="takePhotoBtn" disabled>Capturer</button>
    </div>

    <input id="caption" type="text" placeholder="Légende" />
    <button id="publishBtn">Publier</button>
  </div>

  <div id="view-profile" class="hidden">
    <h3>Profil</h3>
    <p>Email : <span id="profileEmail"></span></p>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qoorpktaiwufqmsvohqa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvb3Jwa3RhaXd1ZnFtc3ZvaHFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzY3ODgsImV4cCI6MjA2MzUxMjc4OH0.isawuZt5NN1YAdwjGOcWX2Li-4829Fg6myCXNAARRfM"
  );

  // Elements
  const authDiv = document.getElementById("auth");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authMessage = document.getElementById("authMessage");
  const video = document.getElementById("video");
  const canvas = document.getElementById("preview");
  const captionInput = document.getElementById("caption");
  const startCameraBtn = document.getElementById("startCameraBtn");
  const switchCameraBtn = document.getElementById("switchCameraBtn");
  const takePhotoBtn = document.getElementById("takePhotoBtn");
  const publishBtn = document.getElementById("publishBtn");
  const profileEmail = document.getElementById("profileEmail");
  const postsDiv = document.getElementById("posts");

  document.getElementById("feedBtn").onclick = showFeed;
  document.getElementById("postBtnNav").onclick = showPost;
  document.getElementById("profileBtn").onclick = showProfile;

  let stream = null;
  let currentUser = null;
  let photoTaken = false;
  let usingFrontCamera = false;

  loginBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  signupBtn.onclick = async () => {
    authMessage.textContent = "";
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      authMessage.textContent = error.message;
      return;
    }
    handleSession(data.session);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

 async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: usingFrontCamera ? "user" : "environment",
        width: { ideal: 1280 },
        height: { ideal: 1080 }
      },
      audio: false
    });
    video.srcObject = stream;
    await video.play();
    video.classList.remove("hidden");
    canvas.classList.add("hidden");
    photoTaken = false;

    // Mirror front camera only
    if (usingFrontCamera) {
      video.classList.add("mirror");
    } else {
      video.classList.remove("mirror");
    }

    takePhotoBtn.disabled = false;
    switchCameraBtn.disabled = false;
    publishBtn.disabled = true;
  } catch (error) {
    console.error("Erreur caméra:", error);
    alert("Impossible d’accéder à la caméra. Vérifiez les permissions.");
    takePhotoBtn.disabled = true;
    switchCameraBtn.disabled = true;
    publishBtn.disabled = true;
  }
}


  publishBtn.onclick = async () => {
    if (!photoTaken) {
      alert("Veuillez capturer une photo avant de publier.");
      return;
    }

    canvas.toBlob(async (blob) => {
      if (!blob || blob.size === 0) {
        alert("Erreur : image vide.");
        return;
      }

      const fileName = `${currentUser.id}_${Date.now()}.png`;
      const { data: file, error: uploadError } = await supabase.storage.from("posts").upload(fileName, blob);
      if (uploadError) {
        alert("Erreur upload : " + uploadError.message);
        return;
      }

      const { data: urlData } = supabase.storage.from("posts").getPublicUrl(fileName);

      await supabase.from("daily_posts").insert({
        user_id: currentUser.id,
        photo_url: urlData.publicUrl,
        caption: captionInput.value,
        timestamp: new Date().toISOString()
      });

      captionInput.value = "";
      loadPosts();
      showFeed();

      // Reset UI
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      canvas.classList.add("hidden");
      video.classList.remove("hidden");
      photoTaken = false;
      publishBtn.disabled = true;
      takePhotoBtn.disabled = false;
      switchCameraBtn.disabled = true;
    }, "image/png");
  };

  async function startCamera() {
    // Stop old stream
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: usingFrontCamera ? "user" : "environment",
          width: { ideal: 1280 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      video.classList.remove("hidden");
      canvas.classList.add("hidden");
      photoTaken = false;
      // Enable buttons
      takePhotoBtn.disabled = false;
      switchCameraBtn.disabled = false;
      publishBtn.disabled = true;
    } catch (error) {
      console.error("Erreur caméra:", error);
      alert("Impossible d’accéder à la caméra. Vérifiez les permissions.");
      // Disable buttons
      takePhotoBtn.disabled = true;
      switchCameraBtn.disabled = true;
      publishBtn.disabled = true;
    }
  }

  function showFeed() {
    document.getElementById("view-feed").classList.remove("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showPost() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.remove("hidden");
    document.getElementById("view-profile").classList.add("hidden");
  }

  function showProfile() {
    document.getElementById("view-feed").classList.add("hidden");
    document.getElementById("view-post").classList.add("hidden");
    document.getElementById("view-profile").classList.remove("hidden");
  }

  async function loadPosts() {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const { data } = await supabase
      .from("daily_posts")
      .select("*")
      .gte("timestamp", today.toISOString())
      .order("timestamp", { ascending: false });

    postsDiv.innerHTML = "";
    if (data && data.length) {
      data.forEach(post => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${post.photo_url}" alt="Photo postée" />
          <p>${post.caption || ""}</p>
        `;
        postsDiv.appendChild(div);
      });
    } else {
      postsDiv.innerHTML = "<p>Aucun post aujourd'hui.</p>";
    }
  }

  async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    handleSession(session);
    supabase.auth.onAuthStateChange((_event, session) => handleSession(session));
  }

  function handleSession(session) {
    currentUser = session?.user;
    if (currentUser) {
      authDiv.classList.add("hidden");
      appDiv.classList.remove("hidden");
      profileEmail.textContent = currentUser.email;
      loadPosts();
    } else {
      authDiv.classList.remove("hidden");
      appDiv.classList.add("hidden");
    }
  }

  init();

  // Initial state
  publishBtn.disabled = true;
  takePhotoBtn.disabled = true;
  switchCameraBtn.disabled = true;
</script>
</body>
</html>
